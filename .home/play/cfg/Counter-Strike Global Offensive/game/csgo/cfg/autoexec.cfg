clear;
echo "# CS2";
sensitivity 2.0;
viewmodel_offset_x -2.0;
viewmodel_offset_y -2.0;
viewmodel_offset_z -1.9;
fps_max 120;
fps_max_ui 30;
alias dust "changelevel de_dust2";
alias autorun "+forward; bind = manualrun";
alias manualrun "-forward; bind = autorun";
manualrun;
alias +duckjump "+jump; +duck";
alias -duckjump "-duck; -jump";
alias qq quit;
alias dc disconnect;
bind ` +showscores;
bind capslock +showscores;
bind / toggleconsole;
bind \ "exec autoexec";
bind del qq;
bind end dc;
bind mwheelup slot1;
bind mwheeldown slot2;
bind mouse4 slot3;
bind shift +duck;
bind space +jump;
bind alt +duckjump;
bind ctrl +sprint;
bind rctrl +sprint;
bind lwin +sprint
bind mouse5 +sprint;
bind 6 slot5;
bind q slot6;
bind tab slot7;
bind rshift slot7;
bind 5 slot8;
bind 4 slot9;
bind g slot10;
bind h slot11;
bind y slot12;
bind r +reload;
bind e +use;
bind n drop;
bind w +forward;
bind uparrow +forward;
bind mouse3 +forward;
bind s +back;
bind a +left;
bind d +right;
bind t player_ping;
bind f +lookatweapon;
bind l ignoremsg;
bind . teammenu;
bind p +spray_menu;
bind b buymenu;
bind i "toggle cl_showfps";
bind semicolon "toggle volume";
alias chblack "cl_crosshaircolor_r 0; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0;"
alias chwhite "cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255;"
alias chcyan "cl_crosshaircolor_r 40; cl_crosshaircolor_g 240; cl_crosshaircolor_b 255;"
alias chmag "cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 100;"
alias chred "cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0;"
alias chgreen "cl_crosshaircolor_r 0; cl_crosshaircolor_g 255; cl_crosshaircolor_b 0;"
alias chhuge "cl_crosshairsize 1024; cl_crosshairalpha 230; chblack; bind - chtiny;";
alias chtiny "cl_crosshairsize 2; cl_crosshairalpha 255; chcyan; bind - chhuge;";
chtiny;
crosshair 1;
cl_crosshairstyle 4;
cl_crosshaircolor 5;
cl_crosshairdot 1;
cl_crosshair_t 0;
cl_crosshairgap -5;
cl_crosshairusealpha 1;
cl_fixedcrosshairgap 1;
cl_crosshair_outlinethickness 0;
cl_crosshair_drawoutline 0;
cl_crosshairthickness 0.1;
// bind x radio3; bind z radio2; bind c radio1;