clear
exec "source.cfg"
echo "################## TF2"

bind escape "cancelselect"
bind e "voicemenu 0 0"
bind ctrl "+duck"
bind rctrl "+duck"
bind lwin "+duck"
bind , "changeclass"
bind . "changeteam"
bind b "open_charinfo_direct"
bind f "+inspect"
bind z "voice_menu_1"
bind x "voice_menu_2"
bind c "voice_menu_3"
bind 4 "slot4"
bind 5 "slot5"
bind f5 "load_itempreset 0"
bind f6 "load_itempreset 1"
bind f7 "load_itempreset 2"
bind f8 "load_itempreset 3"
bind y "dropitem"

alias messagemode "say"
alias messagemode2 "say_team"

-taunt
bind o "+taunt"

alias chatoff "hud_saytext_time 0; bind l chaton; echo chat off"
alias chaton "hud_saytext_time 10; bind l chatoff; echo chat on"
chatoff

alias autoattackstart "+attack; bind f11 autoattackstop"
alias autoattackstop "-attack; bind f11 autoattackstart"
bind f11 autoattackstart

alias blackcrosshair "cl_crosshair_red 0; cl_crosshair_green 0; cl_crosshair_blue 0; bind 1 whitecrosshair"
alias whitecrosshair "cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 255; bind 1 blackcrosshair"
whitecrosshair

alias viewdefaults "viewmodel_fov 58; cl_crosshair_file crosshair6; cl_crosshair_scale 44;"
alias zoomdefaults "viewmodel_fov 44; cl_crosshair_file crosshair1; cl_crosshair_scale 44;"
viewdefaults

alias zoomout "tf_use_min_viewmodels 0; fov_desired 90; bind tab zoomin; viewdefaults"
alias zoomin "tf_use_min_viewmodels 1; fov_desired 75;  bind tab zoomout; zoomdefaults"
zoomout 

alias volumeon "volume 0.25; bind semicolon volumeoff"
alias volumeoff "volume 0; bind semicolon volumeon"
volumeon

cl_chatfilter_version "1"
mat_software_aa_strength "0.000000"
mat_software_aa_strength_vgui "1.000000"
